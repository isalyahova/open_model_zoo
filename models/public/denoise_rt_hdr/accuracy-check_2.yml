models:
  - name: denoise-render-hdr

    launchers:
      - framework: openvino
        device: CPU
        model: C:\work\open_model_zoo\open_model_zoo\tools\model_tools\public\denoise_rt_hdr\FP16\denoise_rt_hdr.xml
        weights: C:\work\open_model_zoo\open_model_zoo\tools\model_tools\public\denoise_rt_hdr\FP16\denoise_rt_hdr.bin
        adapter:
          type: denoise_rt
        inputs:
            -   name: "color"
                type: INPUT
                value: ".*_color.exr"

    datasets:
      - name: tungsten_dataset
        data_source: C:\work\open_model_zoo\open_model_zoo\dataset
        reader:
          type: opencv_imread
          reading_flag: unchanged
        annotation_conversion:
          converter: tungsten
          dataset_root_dir: C:\work\open_model_zoo\open_model_zoo\dataset
          features: ['color']
          input_subfolder: ['spp_4_data']
          target_subfolder: spp_4096_data
          extension: exr
          annotation_loader: opencv_unchanged
        preprocessing:
          - type: autoexposure
            key: 0.18
            k: 16
          - type: pu_transfer_function
        postprocessing:
          - type: pu_inverse_transfer_function
          - type: autoexposure
            key: 0.18
            k: 16
        metrics:
          - type: ssim
            presenter: print_vector
